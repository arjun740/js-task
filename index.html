<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indian Cities Information</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
        text-align: center;
      }

      #cities-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
      }

      .city-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        height: 350px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .city-image {
        max-width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 10px;
      }

      h2 {
        color: #333;
        margin-bottom: 10px;
      }

      p {
        color: #555;
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div id="cities-container"></div>
    <script src="script.js"></script>
  </body>
</html>
